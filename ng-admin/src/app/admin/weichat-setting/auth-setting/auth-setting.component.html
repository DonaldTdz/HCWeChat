<nz-card>
<form nz-form [formGroup]="form"  id="frm_create_role" (ngSubmit)="save()">
   
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="4">
                    <label for="rolename" nz-form-item-required>角色名</label>
                </div>
                <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
                    <nz-input formControlName="name" [(ngModel)]="authSet.name" nzPlaceHolder="输入大于等于2并小于等于32的字符" [nzId]="'name'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('maxlength')">字符长度小于等于32</div>
                    <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('minlength')">字符长度大于等于2</div>
                    <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请输入角色名</div>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="4">
                    <label for="appOrgId" nz-form-item-required>角色显示</label>
                </div>
                <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="getFormControl('appOrgId')">
                    <nz-input formControlName="appOrgId" [(ngModel)]="authSet.appOrgId" nzPlaceHolder="请输入小于等于32的字符" [nzId]="'appOrgId'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('appOrgId').dirty&&getFormControl('appOrgId').hasError('maxlength')">字符长度小于等于32</div>
                    <div nz-form-explain *ngIf="getFormControl('appOrgId').dirty&&getFormControl('appOrgId').hasError('minlength')">字符长度大于等于2</div>
                    <div nz-form-explain *ngIf="getFormControl('appOrgId').dirty&&getFormControl('appOrgId').hasError('required')">请输入角色显示名</div>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="4">
                    <label for="appType" nz-form-item-required>角色描述</label>
                </div>
                <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="getFormControl('appType')">
                    <nz-input formControlName="appType" [(ngModel)]="authSet.appType" [nzId]="'appType'"></nz-input>
                </div>
            </div>
            <!-- <div nz-form-item nz-row>
                权限控制
            </div>
            <div nz-form-item nz-row>
                <label nz-checkbox formControlName="permissiongroup" *ngFor="let permission of permissions.items" [(ngModel)]="permission.checked">
                    <span>{{permission.displayName}}</span>
                </label>
            </div> -->

</form>
</nz-card>
