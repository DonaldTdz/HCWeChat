<form nz-form [formGroup]="form" id="frm_create_role">

    <div nz-row [nzGutter]="24">
        <div nz-col nzMd="8" nzSm="14" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label nz-form-item-required>客户编码</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('code')">
                    <nz-input style="height:32px;" formControlName="code" [(ngModel)]="retailCustomerd.code" [nzId]="'code'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('code').dirty&&getFormControl('code').hasError('maxlength')">字符长度小于等于50</div>
                    <div nz-form-explain *ngIf="getFormControl('code').dirty&&getFormControl('code').hasError('required')">请输入客户编码</div>
                </div>
            </div>
        </div>
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label nz-form-item-required>客户姓名</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('name')">
                    <nz-input formControlName="name" [(ngModel)]="retailCustomerd.name" [nzId]="'name'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('maxlength')">字符长度小于等于50</div>
                    <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请输入客户姓名</div>
                </div>
            </div>
        </div>
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label>客户分档</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('archivalLevel')">
                    <nz-input formControlName="archivalLevel" [(ngModel)]="retailCustomerd.archivalLevel" [nzId]="'archivalLevel'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('archivalLevel').dirty&&getFormControl('archivalLevel').hasError('maxlength')">字符长度小于等于100</div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div nz-col nzMd="6" nzSm="12" nzXs="24">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col>
                        <label></label>
                    </div>
                </div>
            </div> -->



    <div nz-row [nzGutter]="16">

        <div nz-col nzMd="8" nzSm="14" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label>经营地址</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('businessAddress')">
                    <nz-input formControlName="businessAddress" [(ngModel)]="retailCustomerd.businessAddress" [nzId]="'businessAddress'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('businessAddress').dirty&&getFormControl('businessAddress').hasError('maxlength')">字符长度小于等于500</div>
                </div>
            </div>
        </div>

        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label>订货周期</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('orderCycle')">
                    <nz-input formControlName="orderCycle" [(ngModel)]="retailCustomerd.orderCycle" [nzId]="'orderCycle'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('orderCycle').dirty&&getFormControl('orderCycle').hasError('maxlength')">字符长度小于等于100</div>

                </div>
            </div>
        </div>

        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label>订货电话</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('telephone')">
                    <nz-input formControlName="telephone" [(ngModel)]="retailCustomerd.telephone" [nzId]="'telephone'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('telephone').dirty&&getFormControl('telephone').hasError('maxlength')">字符长度小于等于100</div>
                </div>
            </div>
        </div>
    </div>

    <div nz-row [nzGutter]="16">

        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label>订货方式</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('orderMode')">
                    <nz-select formControlName="orderMode" [nzPlaceHolder]="'请选择订货方式'" [(ngModel)]="retailCustomerd.orderMode" [nzShowSearch]="true"
                        nzSize="large">
                        <nz-option *ngFor="let i of orderModes" [nzLabel]="i.text" [nzValue]="i.value">
                        </nz-option>
                    </nz-select>
                </div>
            </div>
        </div>

        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label>业态</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('storeType')">
                    <nz-input formControlName="storeType" [(ngModel)]="retailCustomerd.storeType" [nzId]="'storeType'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('storeType').dirty&&getFormControl('storeType').hasError('maxlength')">字符长度小于等于100</div>
                </div>
            </div>
        </div>

        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label>分公司</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('branchCompany')">
                    <nz-input formControlName="branchCompany" [(ngModel)]="retailCustomerd.branchCompany" [nzId]="'branchCompany'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('branchCompany').dirty&&getFormControl('branchCompany').hasError('maxlength')">字符长度小于等于200</div>
                </div>
            </div>
        </div>
    </div>

    <div nz-row [nzGutter]="16">
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-label nz-col>
                <label>客户经理</label>
            </div>
            <div nz-form-item nz-row style="width:100%;" [nzGutter]="8">
                <div nz-form-control nz-col [nzSpan]="12" nzHasFeedback [nzValidateStatus]="getFormControl('manager')">
                    <nz-input [nzDisabled]="isDisablec" formControlName="manager" [(ngModel)]="retailCustomerd.manager" [nzId]="'content'">
                    </nz-input>
                    <div nz-form-explain *ngIf="getFormControl('manager').dirty&&getFormControl('manager').hasError('maxlength')">字符长度小于等于50</div>
                </div>
                <div nz-col [nzSpan]="12">
                    <button nz-button style="width: 80px;" [nzType]="'primary'" [nzSize]="'large '" type="button" (click)="employee()">
                        选择经理
                    </button>
                </div>
            </div>
        </div>

        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label>终端类型</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('terminalType')">
                    <nz-select formControlName="terminalType" [nzPlaceHolder]="'请选择终端类型'" [(ngModel)]="retailCustomerd.terminalType" [nzShowSearch]="true"
                        nzSize="large">
                        <nz-option *ngFor="let i of terminalTypes" [nzLabel]="i.text" [nzValue]="i.value">
                        </nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label>商圈类型</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('businessType')">
                    <nz-input formControlName="businessType" [(ngModel)]="retailCustomerd.businessType" [nzId]="'businessType'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('businessType').dirty&&getFormControl('businessType').hasError('maxlength')">字符长度小于等于100</div>
                </div>
            </div>
        </div>
    </div>

    <div nz-row [nzGutter]="16">

        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label>经营规模</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('scale')">
                    <nz-select formControlName="scale" [nzPlaceHolder]="'请选择经营规模'" [(ngModel)]="retailCustomerd.scale" [nzShowSearch]="true"
                        nzSize="large">
                        <nz-option *ngFor="let i of scales" [nzLabel]="i.text" [nzValue]="i.value">
                        </nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label>市场类型</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('marketType')">
                    <nz-select formControlName="marketType" [nzPlaceHolder]="'请选择市场类型'" [(ngModel)]="retailCustomerd.marketType" [nzShowSearch]="true"
                        nzSize="large">
                        <nz-option *ngFor="let i of marketTypes" [nzLabel]="i.text" [nzValue]="i.value">
                        </nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label>市场部门</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('department')">
                    <nz-input formControlName="department" [(ngModel)]="retailCustomerd.department" [nzId]="'department'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('department').dirty&&getFormControl('department').hasError('maxlength')">字符长度小于等于100</div>
                </div>
            </div>
        </div>
    </div>

    <div nz-row [nzGutter]="16">
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label>送货线路</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('deliveryLine')">
                    <nz-input formControlName="deliveryLine" [(ngModel)]="retailCustomerd.deliveryLine" [nzId]="'deliveryLine'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('deliveryLine').dirty&&getFormControl('deliveryLine').hasError('maxlength')">字符长度小于等于500</div>
                </div>
            </div>
        </div>
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                    <label>专卖证号</label>
                </div>
                <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="getFormControl('licenseKey')">
                    <nz-input formControlName="licenseKey" [(ngModel)]="retailCustomerd.licenseKey" [nzId]="'licenseKey'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('licenseKey').dirty&&getFormControl('licenseKey').hasError('maxlength')">字符长度小于等于50</div>
                </div>
            </div>
        </div>
        <div nz-col nzMd="8" nzSm="12" nzXs="24">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col>
                </div>
                <div nz-form-control nz-col>
                    <label nz-form-item-required nz-checkbox nz-col formControlName="isAction" [(ngModel)]="retailCustomerd.isAction">
                        <span>启用</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</form>
<footer-toolbar errorCollect>
    <button nz-button [nzType]="'primary'" (click)="saveSub()" [nzSize]="'large'" [nzLoading]="isConfirmLoading">
        {{l("保存")}}
    </button>
    <button nz-button [nzType]="'primary'" (click)="Return()" [nzSize]="'large'">
        {{l("返回")}}
    </button>
    <!-- <a routerLink="../admin/retail-customer" routerLinkActive="ngOnInit">Heroes</a> -->
</footer-toolbar>
<employee-modal #selectEmployeeModal (modalSelect)="getSelectData($event)"></employee-modal>
