<pro-header></pro-header>
<nz-card [nzBordered]="false">
    <form nz-form (ngSubmit)="refreshData()" [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
            <ng-template #deleteContent>
                <h2>是否删除员工{{employeeName}}?</h2>
            </ng-template>
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="search" name="search" [nzSize]="'large'" [nzPlaceHolder]="'请输入员工名或员工编码'" nzId="search"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="8" class="mb-md" [class.text-right]="'true'">
                <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'">查询</button>
                <button nz-button type="reset" (click)="refreshData()" [nzSize]="'large'" class="mx-sm">重置</button>
                <button nz-button (click)="createEmployee()" [nzType]="'primary'" [nzSize]="'large'">
                    <i class="anticon anticon-plus"></i>
                    <span>新建</span>
                </button>
            </div>
        </div>
    </form>
    <nz-table #nzTable [nzAjaxData]="employees" [nzTotal]="q.total" [(nzPageIndex)]="q.pi" [(nzPageSize)]="q.ps" [nzLoading]="loading"
        [nzShowSizeChanger]="true" (nzPageIndexChange)="refreshData()" (nzPageSizeChange)="refreshData()">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>员工编码</span>
                </th>
                <th nz-th>
                    <span>姓名</span>
                </th>
                <th nz-th>
                    <span>职位</span>
                </th>
                <th nz-th>
                    <span>电话</span>
                </th>
                <th nz-th>
                    <span>所属公司</span>
                </th>
                <th nz-th>
                    <span>所属市场部</span>
                </th>
                <th nz-th>
                    <span>启用</span>
                </th>
                <th nz-th>
                    <span>操作</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let employee of nzTable.data">
                <td nz-td>{{employee.code}}</td>
                <td nz-td>{{employee.name}}</td>
                <td nz-td>{{employee.positionName}}</td>
                <td nz-td>{{employee.phone}}</td>
                <td nz-td>{{employee.company}}</td>
                <td nz-td>{{employee.department}}</td>
                <td nz-td>
                    <nz-badge [nzStatus]="employee.activeType" [nzText]="employee.activeText"></nz-badge>
                </td>
                <td nz-td>
                    <a (click)="editEmployee(employee)">编辑</a>
                    <span nz-table-divider></span>
                    <a (click)="delete(employee,deleteContent)">删除</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
