<form nz-form [formGroup]="formc" *ngIf="cmodalVisible" id="frm_create_user" (ngSubmit)="save()">
    <nz-modal [nzVisible]="cmodalVisible" [nzTitle]="'创建用户'" [nzConfirmLoading]="cloading" [nzContent]="modalContent" [nzFooter]="modalFooter"
        (nzOnCancel)="chandleCancel($event)">
        <ng-template #modalContent>
            <nz-tabset>
                <nz-tab>
                    <ng-template #nzTabHeading>
                        员工信息
                    </ng-template>
                    <fieldset>
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSm]="4">
                                <label for="code" nz-form-item-required>员工编码</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="getFormControl('code')">
                                <nz-input formControlName="code" [(ngModel)]="employeec.code" nzPlaceHolder="输入大于等于2并小于等于32的字符" [nzId]="'username'"></nz-input>
                                <div nz-form-explain *ngIf="getFormControl('code').dirty&&getFormControl('code').hasError('maxlength')">字符长度小于等于32</div>
                                <div nz-form-explain *ngIf="getFormControl('code').dirty&&getFormControl('code').hasError('minlength')">字符长度大于等于2</div>
                                <div nz-form-explain *ngIf="getFormControl('code').dirty&&getFormControl('code').hasError('required')">请输入账户</div>
                            </div>
                        </div>
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSm]="4">
                                <label for="name" nz-form-item-required>姓名</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="16" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
                                <nz-input [nzDisabled]="isDisablec" formControlName="name" [(ngModel)]="employeec.name" nzPlaceHolder="请输入小于等于32的字符" [nzId]="'name'"></nz-input>
                                <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('maxlength')">字符长度小于等于32</div>
                                <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请输入姓</div>
                            </div>
                            <!--<div nz-form-label nz-col [nzSm]="4">
                                    <label for="surname" nz-form-item-required>{{l("Surname")}}</label>
                                </div>
                                <div nz-form-control nz-col [nzSm]="8" nzHasFeedback [nzValidateStatus]="getFormControl('surname')">
                                    <nz-input formControlName="surname" [(ngModel)]="user.surname" nzPlaceHolder="请输入小于等于32的字符" [nzId]="'surname'"></nz-input>
                                    <div nz-form-explain *ngIf="getFormControl('surname').dirty&&getFormControl('surname').hasError('maxlength')">字符长度小于等于32</div>
                                    <div nz-form-explain *ngIf="getFormControl('surname').dirty&&getFormControl('surname').hasError('required')">请输入名</div>
                                </div> -->
                        </div>
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSm]="4">
                                <label for="position" nz-form-item-required>职位</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="getFormControl('position')">
                                <nz-input formControlName="position" [(ngModel)]="employeec.emailAddress" [nzId]="'position'"></nz-input>
                                <div nz-form-explain *ngIf="getFormControl('position').dirty&&getFormControl('position').hasError('email')">邮箱地址无效</div>
                            </div>
                        </div>
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSm]="4">
                                <label for="phone" nz-form-item-required>电话</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="getFormControl('phone')">
                                <nz-input formControlName="phone" [(ngModel)]="employeec.phone" [nzType]="'phone'" [nzId]="'phone'"></nz-input>
                                <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('required')">请输入密码</div>
                            </div>
                        </div>
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSm]="4">
                                <label for="company" nz-form-item-required>所属公司</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="getFormControl('company')">
                                <nz-input formControlName="company" [(ngModel)]="employeec.confirmPassword" [nzType]="'password'" [nzId]="'checkPassword'"></nz-input>
                                <div nz-form-explain *ngIf="getFormControl('company').dirty&&getFormControl('company').hasError('required')">请确认密码</div>
                                <div nz-form-explain *ngIf="getFormControl('company').dirty&&getFormControl('company').hasError('confirm')">两次输入的密码必须一致</div>
                            </div>
                        </div>
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSm]="4">
                                <label for="department" nz-form-item-required>所属市场部</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="getFormControl('department')">
                                <nz-input formControlName="department" [(ngModel)]="employeec.confirmPassword" [nzType]="'password'" [nzId]="'checkPassword'"></nz-input>
                                <div nz-form-explain *ngIf="getFormControl('department').dirty&&getFormControl('department').hasError('required')">请确认密码</div>
                                <div nz-form-explain *ngIf="getFormControl('department').dirty&&getFormControl('department').hasError('confirm')">两次输入的密码必须一致</div>
                            </div>
                        </div>
                        <div nz-form-item nz-row>
                            <div nz-form-control nz-col [nzSpan]="20" [nzOffset]="4">
                                <label nz-checkbox formControlName="isAction" [(ngModel)]="employeec.isAction">
                                    <span>启用</span>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </nz-tab>
            </nz-tabset>
        </ng-template>
        <ng-template #modalFooter>
            <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="chandleCancel($event)">
                取消
            </button>
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit" [nzLoading]="isConfirmLoading">
                保存
            </button>
        </ng-template>
    </nz-modal>
</form>
