<!--component html goes here -->
<pro-header  ></pro-header>
<nz-card [nzBordered]="false">
    <form nz-form (ngSubmit)="refreshData()" [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="no">工号</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="code" name="no" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="no"></nz-input>
                    </div>
                </div>
            </div>

            <div nz-col [nzSpan]="8" class="mb-md" [class.text-right]="'true'">
                <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'">查询</button>
                <button nz-button type="reset" (click)="getDriverAll()" [nzSize]="'large'" class="mx-sm">重置</button>
            </div>
        </div>
    </form>
    <nz-table #nzTable [nzAjaxData]="data" [nzTotal]="q.total" [(nzPageIndex)]="q.pi" [(nzPageSize)]="q.ps" [nzLoading]="loading"
        [nzShowSizeChanger]="true" (nzPageIndexChange)="getDriverAll()" (nzPageSizeChange)="getDriverAll()">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>工号</span>
                </th>
                <th nz-th>
                    <span>姓名</span>
                </th>
                <th nz-th>
                    <span>岗位编号</span>
                </th>

                <!-- <th nz-th>
                    <span>操作</span>
                </th> -->
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let driver of nzTable.data">
                <td nz-td>{{driver.useR_ID}}</td>
                <td nz-td>{{driver.useR_NAME}}</td>
                <td nz-td>{{driver.positioN_CODE}}</td> 
                <!-- <td nz-td>
                    <nz-badge [nzStatus]="user.activeType" [nzText]="user.activeText"></nz-badge>
                </td>
               <td nz-td>
                    <a (click)="editUser(user)">编辑</a>
                    <span nz-table-divider></span>
                    <a (click)="msg.success('删除' + user.id)">删除</a>
                </td> -->
            </tr>
        </tbody>
    </nz-table>
</nz-card>
