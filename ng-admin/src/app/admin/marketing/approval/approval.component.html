<form nz-form [formGroup]="form" *ngIf="modalVisible" id="frm_approval" (ngSubmit)="save()">
    <nz-modal [nzVisible]="modalVisible" [nzTitle]="'审批意见'" [nzConfirmLoading]="loading" [nzContent]="modalContent" [nzFooter]="modalFooter"
        (nzOnCancel)="handleCancel($event)">
        <ng-template #modalContent>
            <div nz-form-item nz-row>
                <div nz-form-control nz-col [nzSm]="24" nzHasFeedback [nzValidateStatus]="getFormControl('opinion')">
                    <nz-input [nzType]="'textarea'" [nzRows]="'4'" formControlName="opinion" [(ngModel)]="formStatus.opinion" nzPlaceHolder="输入审批意见小于等于200"
                        [nzId]="'opinion'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('opinion').dirty&&getFormControl('opinion').hasError('required')">请输入审批意见</div>
                    <div nz-form-explain *ngIf="getFormControl('opinion').dirty&&getFormControl('opinion').hasError('maxlength')">字符长度小于等于200</div>
                </div>
            </div>
        </ng-template>
        <ng-template #modalFooter>
            <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="handleCancel($event)">
                取消
            </button>
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit" [nzLoading]="isConfirmLoading">
                提交
            </button>
        </ng-template>
    </nz-modal>
</form>
