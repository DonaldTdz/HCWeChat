<pro-header></pro-header>
<nz-card [nzBordered]="false">
    <form nz-form (ngSubmit)="refreshData(false,true)" [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="activityArea">区&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;县</label>
                    </div>
                    <div nz-form-control class="flex-1">
                            <nz-select [nzPlaceHolder]="'请选择区/县'" name="activityArea" [(ngModel)]="parameters.activityArea" [nzShowSearch]="true" nzSize="large">
                                <nz-option *ngFor="let i of areas" [nzLabel]="i.text" [nzValue]="i.value">
                                </nz-option>
                            </nz-select>
                        <!-- <nz-input [nzSize]="'large'" name="activityArea" [(ngModel)]="parameters.activityArea" [nzPlaceHolder]="'区县'"></nz-input> -->
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="goodsSpecification">商品规格</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-input [nzSize]="'large'" name="goodsSpecification"  [(ngModel)]="parameters.goodsSpecification" [nzPlaceHolder]="'商品规格'"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="managerName">客户经理</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-input [nzSize]="'large'" name="managerName" [(ngModel)]="parameters.managerName" [nzPlaceHolder]="'客户经理'"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="beginDate">开始日期</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-datepicker [nzSize]="'large'" name="beginDate" [nzPlaceHolder]="'请输入开始日期'" [(ngModel)]="parameters.beginDate" class="d-block"></nz-datepicker>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="endDate">结束日期</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-datepicker [nzSize]="'large'" name="endDate" [nzPlaceHolder]="'请输入结束日期'" [(ngModel)]="parameters.endDate" class="d-block"></nz-datepicker>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="8" class="mb-md" [class.text-right]="'true'">
                <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'">查询</button>
                <button nz-button type="reset" (click)="refreshData(true)" [nzSize]="'large'" class="mx-sm">重置</button>
            </div>
        </div>
    </form>
    <nz-table #nzTable [nzAjaxData]="data" [nzTotal]="query.total" [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzLoading]="loading"
        [nzShowSizeChanger]="true" [nzShowTotal]="'true'" (nzPageIndexChange)="refreshData()" (nzPageSizeChange)="refreshData()">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>区县</span>
                </th>
                <th nz-th>
                    <span>商品规格</span>
                </th>
                <th nz-th>
                    <span>客户经理</span>
                </th>
                <th nz-th>
                    <span>开展场次</span>
                </th>
                <th nz-th>
                    <span>商品数量（条）</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let item of nzTable.data">
                <td nz-td>{{item.area}}</td>
                <td nz-td>{{item.goodsSpecification}}</td>
                <td nz-td>{{item.managerName}}</td>
                <td nz-td>{{item.openNum}}</td>
                <td nz-td>{{item.goodsNum}}</td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
