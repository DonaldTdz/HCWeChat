<form nz-form [formGroup]="form" *ngIf="modalVisible" id="frm_edit_delivery" (ngSubmit)="save()">
    <nz-modal [nzVisible]="modalVisible" [nzTitle]="title" [nzConfirmLoading]="loading" [nzContent]="modalContent" [nzFooter]="modalFooter"
        (nzOnCancel)="handleCancel($event)">
        <ng-template #modalContent>
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="4">
                    <label for="userName" nz-form-item-required>姓名</label>
                </div>
                <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="getFormControl('userName')">
                    <nz-input formControlName="userName" [(ngModel)]="deliveryDto.userName" nzPlaceHolder="请输入姓名" [nzId]="'username'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('userName').dirty&&getFormControl('userName').hasError('maxlength')">字符长度小于等于50</div>
                    <div nz-form-explain *ngIf="getFormControl('userName').dirty&&getFormControl('userName').hasError('required')">请输入姓名</div>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="4">
                    <label for="phone" nz-form-item-required>联系电话</label>
                </div>
                <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="getFormControl('phone')">
                    <nz-input formControlName="phone" [(ngModel)]="deliveryDto.phone" nzPlaceHolder="请输入联系电话" [nzId]="'phone'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('maxlength')">字符长度小于等于20</div>
                    <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('required')">请输入联系电话</div>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="4">
                    <label for="address" nz-form-item-required>地址</label>
                </div>
                <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="getFormControl('address')">
                    <nz-input [nzType]="'textarea'" [nzRows]="'4'" formControlName="address" [(ngModel)]="deliveryDto.address" nzPlaceHolder="输入地址"
                        [nzId]="'address'"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('address').dirty&&getFormControl('address').hasError('required')">请输入地址</div>
                    <div nz-form-explain *ngIf="getFormControl('address').dirty&&getFormControl('address').hasError('maxlength')">字符长度小于等于200</div>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="4">
                    <label for="deliveryRemark">收货备注</label>
                </div>
                <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="getFormControl('deliveryRemark')">
                    <nz-input [nzType]="'textarea'" [nzRows]="'4'" formControlName="deliveryRemark" [(ngModel)]="deliveryDto.deliveryRemark" nzPlaceHolder="输入备注"></nz-input>
                    <div nz-form-explain *ngIf="getFormControl('deliveryRemark').dirty&&getFormControl('deliveryRemark').hasError('maxlength')">字符长度小于等于500</div>
                </div>
            </div>
        </ng-template>
        <ng-template #modalFooter>
            <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="handleCancel($event)">
                取消
            </button>
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit" [nzLoading]="isConfirmLoading">
                保存
            </button>
        </ng-template>
    </nz-modal>
</form>
