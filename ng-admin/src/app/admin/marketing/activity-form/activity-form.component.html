<pro-header></pro-header>
<nz-card [nzBordered]="false">
    <form nz-form (ngSubmit)="refreshData()" [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="no">用户名</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="q.no" name="no" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="no"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="callNo">邮箱地址</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-input [nzSize]="'large'" nzId="callNo"></nz-input>
                    </div>
                </div>
            </div>

            <div nz-col [nzSpan]="8" class="mb-md" [class.text-right]="'true'">
                <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'">查询</button>
                <button nz-button type="reset" (click)="refreshData()" [nzSize]="'large'" class="mx-sm">重置</button>
                <button nz-button (click)="adduser()" [nzType]="'primary'" [nzSize]="'large'">
                    <i class="anticon anticon-plus"></i>
                    <span>新建</span>
                </button>
            </div>
        </div>
    </form>
    <nz-table #nzTable [nzAjaxData]="data" [nzTotal]="q.total" [(nzPageIndex)]="q.pi" [(nzPageSize)]="q.ps" [nzLoading]="loading"
        [nzShowSizeChanger]="true" (nzPageIndexChange)="refreshData()" (nzPageSizeChange)="refreshData()">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>申请单号</span>
                </th>
                <th nz-th>
                    <span>活动名称</span>
                </th>
                <th nz-th>
                    <span>零售户</span>
                </th>
                <th nz-th>
                    <span>客户经理</span>
                </th>
                <th nz-th>
                    <span>商品规格</span>
                </th>
                <th nz-th>
                    <span>申请数量</span>
                </th>
                <th nz-th>
                    <span>申请理由</span>
                </th>
                <th nz-th>
                    <span>状态</span>
                </th>
                <th nz-th>
                    <span>申请时间</span>
                </th>
                <th nz-th>
                    <span>操作</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let activityForm of nzTable.data">
                <td nz-td>{{activityForm.formCode}}</td>
                <td nz-td>{{activityForm.activityId}}</td>
                <td nz-td>{{activityForm.retailerId}}</td>
                <td nz-td>{{activityForm.retailerId}}</td>
                <td nz-td>{{activityForm.goodsSpecification}}</td>
                <td nz-td>{{activityForm.num}}</td>
                <td nz-td>{{activityForm.reason}}</td>
                <td nz-td>{{activityForm.status}}</td>
                <td nz-td>{{activityForm.creationTime}}</td>
                <td nz-td>
                    <a >查看详细</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
